name: Testing

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          MONGODB_URI: anything
          EMAIL: anything
          SENDGRID_API_KEY: SG.anything
          FRONTEND_BASE_URI: https://team-up.tk
